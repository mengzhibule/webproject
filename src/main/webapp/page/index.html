<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="../js/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="../js/frame/frame.js" type="text/javascript"></script>
</head>
<body>
<input type="button" value="test" onclick="fun2()">
<input id="val1" type="text">
<input id="val2" type="text" bind="name">
<input id="val3" type="text" bind="password">
</body>
<script type="text/javascript">
    function fun1() {
        $.ajax({
            type: "post",
            url: "com.test.action.IndexAction.action?cmd=fun1",
            success: function (msg) {
                $("#val1").val(msg);
            }
        })
    }

    function fun2(){
        frame.execute("com.test.action.IndexAction","fun2",function(data){
            alert(data.name);
        });
    }

</script>
</html>
